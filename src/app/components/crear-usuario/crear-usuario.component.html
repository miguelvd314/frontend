<div class="container mt-5">
    <div class="row">
        <div class="col-lg-5 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form class="mt-4" [formGroup]="usuarioForm" (ngSubmit)="agregarUsuario()">
                        <div class="mb-3">
                            <input type="text" formControlName="titulo" class="form-control form-control-lg" placeholder="Título">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="descripcion" class="form-control form-control-lg" placeholder="Descripción">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="requisitos" class="form-control form-control-lg" placeholder="Requisitos">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="pago" class="form-control form-control-lg" placeholder="Pago">
                        </div>
                        <div class="mb=3">
                            <button routerLink="/usuario" class="btn btn-secondary btn-lg float-start">ATRAS</button>
                            <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
